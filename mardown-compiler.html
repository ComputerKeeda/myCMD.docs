<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Markedown Online Compiler</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/learn.css">
</head>

<body>
    <section class="page-1">
        <h1 class="heading"><span>Markdown</span> Online Compiler</h1>
        <textarea id="markit" value="**example code**"></textarea>
        <h2 id="output-heading">Output</h2>
        <div id="output"></div>
        <div class="blank"></div>
        </section>

    <script src="js/mark.js"></script>
    <script src="js/shot.js"></script>
    <script>
        setInterval(() => {
            id('output').innerHTML = marked.parse(id('markit').value)
        }, 100)
    </script>
</body>

</html>
